<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
	<title>Document</title>
</head>
<body>
	<div class="container">
		<div>
			<input type="checkbox" name="hamburguer" id="hamburguer" class="hidden ">
			<label for="hamburguer" class="select-none">menu</label>
		</div>
		<nav class="hidden transition duration-150 ">
			<ul>
				<li>option 1</li>
				<li>option 2</li>
				<li>option 3</li>
				<li>option 4</li>
			</ul>
		</nav>
	</div>
	<script>
		const nav = document.querySelector("nav")
		const label = document.querySelector("label")
		label.addEventListener("click", () => {
			nav.classList.toggle("hidden")
			nav.classList.toggle("ease-in-out")
		})
	</script>
</body>
</html>
